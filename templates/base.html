<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Layout mínimo — colores por elemento{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
  <div class="layout">
    <header>
      <div class="logo-container">
          <img src="{{ url_for('static', filename='img/logo-environture-blanco_60h.png') }}" alt="Logo">
      </div>
      <div class="header_c2"></div>
      <div class="header_c3">
        <a class="login_case" href="/login">Log in</a><a class="signup_case" href="/signup">Sign up for free</a>
      </div>

    </header>

    <nav class="box">NAV</nav>
    <sidebar class="box">SIDEBAR</sidebar>
    <main class="box">{% block main %}MAIN{% endblock %}</main>
    <aside class="box">ASIDE</aside>
    <footer class="box">FOOTER
      <p>Privacidad | Preferencias de cookies | Notificar incumplimiento | Condiciones de uso | Aviso legal (inglés) | © 2025 Environture</p>
    </footer>
  </div>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
